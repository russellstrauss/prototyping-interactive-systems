<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Spiral Visualization</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="overlay">
      <div id="title">
        <h1>Log<span class="accent">Spiral</span></h1>
        <p class="subtitle">3D Logarithmic Spiral Camera Trajectory</p>
      </div>
    </div>
    <div id="controls-hint">
      <span class="key">G</span> Toggle Animation
      <span class="key">C</span> Toggle Curve
      <span class="key">H</span> Toggle Model
      <span class="key">R</span> Reset
    </div>
    <input type="file" id="model-input" accept=".obj,.stl" style="display: none;">
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
